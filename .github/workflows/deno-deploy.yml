name: Deploy (Deno Deploy)

on:
  push:
    branches: [development]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      id-token: write
    env:
      PROJECT: permit2-allowance-ubq-fi
      PREVIEW_PROJECT: permit2-allowance-ubq-fi-preview
      PROD_BRANCH: development
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: 2.x

      - name: Install Bun
        run: |
          set -euo pipefail
          BUN_VERSION="1.1.x" curl -fsSL https://bun.sh/install | bash
          echo "${HOME}/.bun/bin" >> "$GITHUB_PATH"

      - name: Install deployctl
        run: |
          set -euo pipefail
          deno install -gArf jsr:@deno/deployctl@1.12.0
          echo "${HOME}/.deno/bin" >> "$GITHUB_PATH"

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Deploy
        env:
          DENO_DEPLOY_TOKEN: ${{ secrets.DENO_DEPLOY_TOKEN }}
        run: |
          set -euo pipefail
          target="$PREVIEW_PROJECT"
          prod_flag=""
          if [ "${GITHUB_REF_NAME}" = "$PROD_BRANCH" ]; then
            target="$PROJECT"
            prod_flag="--prod"
          fi

          deployctl deploy \
            --project="$target" \
            $prod_flag \
            --entrypoint=serve.ts \
            --root="." \
            --token="$DENO_DEPLOY_TOKEN" \
            --include="serve.ts" \
            --include="deno.json" \
            --include="static/**"
